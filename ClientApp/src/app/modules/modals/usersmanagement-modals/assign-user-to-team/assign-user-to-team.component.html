<nb-card [style.width.px]="1000" [style.height.px]="750">
  <nb-card-header>
    <h4>Assign User To {{team.name}} Team</h4>
    <button nbButton hero status="danger" (click)="dismiss()">Close</button>
  </nb-card-header>

  <nb-card-body>

    <form>

      <div class="form-group">
        <h5>Employees List</h5>
        <ng2-smart-table [settings]="settingsEmployee" [source]="listeEmployeesNA" 
        (userRowSelect)="rowClicked($event)">
        </ng2-smart-table>
      </div>

      <!-- <div class="form-group">
        <h5>Selected Employees</h5>
        <div *ngFor="let employee of employeesSelected">
          {{employee.firstName}} {{employee.lastName}}
        </div>
      </div> -->

      <button nbButton class="submitButton" (click)="create()" type="submit" hero status="success">Submit</button>

    </form>

  </nb-card-body>
</nb-card>
